<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <!--NORMALIZE-->
   <link rel="stylesheet" href="css/normalize.css">
   <!--STYLES-->
   <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-main">

  <main role="main" class="main-wrapper">

    <section class="banner">
      <div class="banner__img">
        <img src="images/image-header-mobile.jpg" alt="img banner" class="banner__img__mobile">
        <img src="images/image-header-desktop.jpg" alt="img banner" class="banner__img__desktop">
      </div>
        <div class="banner__content">

            <header  class="banner__content__header">
              <h1 role="heading" class="banner__content__title">Get <strong>insights</strong> that help your business grow.</h1>
            </header>

            <div class="banner__content__body">
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
            </div>

            <footer class="banner__content__footer">
               <ul class="list">
                  <li class="list__item">
                    <p class="list__item--data">10k+</p>
                    <span>companies</span>
                  </li>
                  <li class="list__item">
                    <p class="list__item--data">314</p>
                    <span>templates</span>
                  </li>
                  <li class="list__item">
                    <p class="list__item--data">12M+</p>
                    <span>queries</span>
                  </li>
               </ul>
            </footer>

        </div>
    </section>

  </main>
  <footer class="footer__attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas Gauna</a>.
    </div>
  </footer>
</body>
</html>
